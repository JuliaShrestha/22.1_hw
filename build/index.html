<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To-do list</title>
<script defer src="bundle-fb74691f9e9352a1e5dc.js"></script><link href="main-fb74691f9e9352a1e5dc.css" rel="stylesheet"></head>
<body>
    
    <div class="list-block">
        <ul class="task-list">

            <li class="task-item">
                <span class="mg">Завдання 1</span>
                <button class="delete-button">Видалити</button>
            </li>
            
            <li class="task-item">
                <span class="mg">Завдання 2</span>
                <button class="delete-button">Видалити</button>
            </li>
            
            <li class="task-item">
                <span class="mg">Завдання 3</span>
                <button class="delete-button">Видалити</button>
            </li>
            
        </ul>
    </div>

    <div class="input-block">
        <input class="add-new-task" type="text" placeholder="Додати нове завдання">
        <button class="add-task-button">Додати</button>
    </div>


    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Ваше завдання</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="taskText">Текст завдання</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                </div>
            </div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
